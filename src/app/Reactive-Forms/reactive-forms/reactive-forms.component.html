<!-- Form  Builder -->
 <div class="container">
  <form [formGroup]="regForms" (ngSubmit)="submitForm()" class="w-100">

    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control w-50 mt-2" />
    <div *ngIf="regForms.get('name')?.touched && regForms.get('name')?.invalid" class="text-danger">
      <small *ngIf="regForms.get('name')?.errors?.['required']">Name is required.</small>
    </div>

    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email" class="form-control w-50 mt-2" />
    <div *ngIf="regForms.get('email')?.touched && regForms.get('email')?.invalid" class="text-danger">
      <small *ngIf="regForms.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="regForms.get('email')?.errors?.['email']">Please enter a valid email.</small>
    </div>

    <label for="mobile">Mobile:</label>
    <div formArrayName="mobile">
      <div *ngFor="let control of mobile.controls; let i = index" class="d-flex align-items-center">
        <input type="text" [formControlName]="i" class="form-control w-50 mt-2" />
        <button type="button" (click)="removeMobile(i)" class="btn btn-danger btn-sm ms-2">Remove</button>

        <div *ngIf="control.touched && control.invalid" class="text-danger ms-2">
          <small *ngIf="control.errors?.['required']">Mobile number is required.</small>
          <small *ngIf="control.errors?.['pattern']">Mobile number must be exactly 10 digits.</small>
        </div>
      </div>
    </div>

    <button type="button" (click)="addMobile()" class="btn btn-success mt-2">Add Mobile</button>

    <button type="submit" class="btn btn-primary mt-2 ms-3">Submit</button>
  </form>
</div>
