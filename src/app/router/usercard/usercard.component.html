<div class="card">
    <img src="{{cuser.img}}" alt="Image">
    <div class="details">
        <h2 id="name">{{cuser.name}}</h2>
    </div>
    <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, aspernatur.</p>
    <div class="row">
        <span>Email</span>
        <span class="data">{{cuser.email}}</span>
    </div>
    <div class="row">
        <span>City</span>
        <span class="data">{{cuser.address.city}}</span>
    </div>
</div>
